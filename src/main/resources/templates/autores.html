<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Autores</title>
</head>
<body>
<h1>Lista de Autores</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
    </tr>
    <tr th:each="autor:${autores}">
        <td th:text="${autor.id}"></td>
        <td th:text="${autor.nombre}"></td>
    </tr>
</table>


</body>
</html>
